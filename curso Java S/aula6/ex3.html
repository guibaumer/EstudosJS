<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>programaçãogui</title>
    <style>
        body {
            background-color: red;
            color: white;
            font: normal 25pt arial;
        }
        h1 {
            color: gray /* comentario em CSS */
        }
    </style>
</head>
<body>
 <h1>Title</h1> <!--isso e um comentario em HTML -->
 <p>Esse texto é um teste.</p>
 <script>
    var n1 = Number(window.prompt ('Digite um número'))
    var n2 = Number(window.prompt ('Digite outro número'))
    var s = n1 + n2
    window.alert ('A soma dos valores é ' + s)
    var n3 = Number(window.prompt ('Digite um número com virgula (usando ponto)'))
    var n4 = Number(window.prompt ('Digite um outro número com virgula'))
    var s2 = n3 + n4
    window.alert ('a segunda soma deu ' + s2)
    // (number + number = soma)
    // (string + string = concatenacão) 
 </script>
</body>
</html>
