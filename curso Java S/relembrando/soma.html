<body>
    <header>
        <h1><a href="index.html" class="title">CÁLCULOS</a></h1>
        <p>Um programa simples para fazer contas.</p>
    </header>
    <main>
<h2>Contas Matemáticas</h2>
<div class="icones"> <a href="soma.html">+</a></div> <div class="icones"> <a href="sub.html">-</a></div> <div class="icones"> <a href="multi.html">X</a></div> <div class="icones"><a href="divis.html">%</a></div>
<p>Veja o resultado da soma de dois números:</p>
<input type="number" name="vlr1" id="valor1"> + <input type="number" name="vlr2" id="valor2"> <br>
<input type="button" id="botao" value="VERIFICAR" onclick="contar()">
<div id="aqui">A resposta aparecerá aqui!</div>
    </main>
    <footer>
        Desenvolvido por Guilherme.
    </footer>
    <script>
        function contar() {
    let valor = document.getElementById('valor1')
    let valorDois = document.getElementById('valor2')
    let n1 = Number(valor.value)
    let n2 = Number(valorDois.value)
    let resposta = document.getElementById('aqui')
    let conta = n1 + n2
    resposta.innerHTML = `O resultado é ${conta}.`
}
    </script>
